spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/sc?characterEncoding=utf8&useSSL=true
    username: root
    password: root
  activiti:
    check-process-definitions: false #自动部署验证设置:true-开启（默认）、false-关闭
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
  show-sql: true
  
server:
  port: 8081
  context-path: /
  session:
    timeout: 10
  tomcat:
    uri-encoding: UTF-8
    

spring:
  application:
    name: sc-client-turbine-hystrix-dashboard-node2
    
eureka:
  client:
    registerWithEureka: true #是否将自己注册到Eureka服务中，默认为true
    fetchRegistry: true #是否从Eureka中获取注册信息，默认为true
    serviceUrl:
      defaultZone: http://localhost:5001/eureka/
 
feign:
  hystrix:
    enabled: true